<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Configurar texto</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input { padding: 8px; font-size: 16px; }
    button { padding: 8px 12px; font-size: 16px; margin-left: 8px; }
  </style>
</head>
<body>
  <h1>Configuraci√≥n personalizada</h1>
  <input type="text" id="textoInput" placeholder="Escrib√≠ tu texto">
  <button onclick="guardarTexto()">Guardar</button>

<script>
  function guardarTexto() {
    const valor = document.getElementById('textoInput').value;

    fetch('https://asd22.netlify.app/.netlify/functions/guardar-texto', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ texto: valor })
    })
    .then(res => {
      if (!res.ok) {
        throw new Error(`Error HTTP: ${res.status}`);
      }
      return res.json();
    })
    .then(data => {
      alert('‚úÖ Texto guardado: ' + data.texto);
    })
    .catch(err => {
      alert('‚ùå Error al guardar el texto');
      console.error('üí• Error en el fetch:', err);
    });
  }
</script>


</body>
</html>
